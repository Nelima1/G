<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nairobi City County - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0078D4;
      margin-bottom: 20px;
    }
    .welcome {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 12px 10px;
      font-size: 14px; /* Smaller font size */
      background-color: #0078D4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #005fa3;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }
    .modal-content input {
      padding: 10px;
      width: 100%;
      margin: 15px 0 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content input.invalid {
      border: 1px solid red;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .logo {
        font-size: 20px;
      }
      .welcome {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">NAIROBI CITY COUNTY</div>
    <div class="welcome">
      Welcome to the official online job interview and testing platform.
    </div>
    <div class="button-group">
      <button onclick="window.location.href='instructions.html'">Proceed to Instructions</button>
      <button onclick="openModal()">Process to Results</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="examModal">
    <div class="modal-content">
      <h3>Enter Exam Code</h3>
      <input type="text" id="examCode" placeholder="Enter code...">
      <div id="errorMsg" class="error-message">Invalid exam code.</div>
      <div class="spinner" id="spinner"></div>
      <button onclick="submitCode()">Submit</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('examModal');
    const codeInput = document.getElementById('examCode');
    const spinner = document.getElementById('spinner');
    const errorMsg = document.getElementById('errorMsg');

    function openModal() {
      modal.style.display = 'flex';
      codeInput.focus();
    }

    function submitCode() {
      const code = codeInput.value.trim();
      codeInput.classList.remove('invalid');
      errorMsg.style.display = 'none';

      if (code === '05047') {
        spinner.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'results.html';
        }, 1000);
      } else {
        codeInput.classList.add('invalid');
        errorMsg.style.display = 'block';
      }
    }

    codeInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        submitCode();
      }
    });

    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    function closeModal() {
      modal.style.display = 'none';
      codeInput.value = '';
      codeInput.classList.remove('invalid');
      spinner.style.display = 'none';
      errorMsg.style.display = 'none';
    }
  </script>

</body>
</html>
