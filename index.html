<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balance Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#555555">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-weight: 500; /* medium like iOS */
      background-color: #555;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .message {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px; /* reduced to match screenshot */
      line-height: 1.5em;
      padding: 0 20px;
      white-space: pre-line; /* preserve line breaks */
    }
    .buttons {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      padding: 10px 15px env(safe-area-inset-bottom) 15px;
      box-sizing: border-box;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 15px 0;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
    }
    .dismiss {
      background-color: white;
      color: black;
    }
    .reply {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="message" id="message"></div>

  <div class="buttons">
    <button class="dismiss" onclick="dismiss()">Dismiss</button>
    <button class="reply" onclick="reply()">Reply</button>
  </div>

  <script>
    // Values
    const balance = 6424918.42;
    const loanLimit = balance * 1.5;

    function formatKES(amount) {
      return amount.toLocaleString("en-KE", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Match screenshot line formatting exactly
    const messageText = 
`The Balance For 01101*****7001: Book Balance KES ${formatKES(balance)}, 
Available Balance KES ${formatKES(balance)}, E-Loan Limit KES ${formatKES(loanLimit)}.
Do you want another transaction?
1. Yes
2. No`;

    document.getElementById("message").innerText = messageText;

    function dismiss() {
      alert("Session dismissed ❌");
    }
    function reply() {
      alert("You chose to reply ✉️");
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW error:", err));
    }
  </script>

</body>
</html>
