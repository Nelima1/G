<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balance Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#555555">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #555;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-weight: 500; /* medium like iOS */
      color: white;
      overflow: hidden; /* no scrolling */
      -webkit-user-select: none; /* disable selection */
      user-select: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .message {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; /* small size like screenshot */
      line-height: 1.5em;
      text-align: center;
      white-space: pre-line; /* preserve line breaks */
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      padding: 10px 15px calc(env(safe-area-inset-bottom) + 5px) 15px;
      box-sizing: border-box;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 14px 0;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
    }

    .dismiss {
      background-color: white;
      color: black;
    }

    .reply {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="message" id="message"></div>

    <div class="buttons">
      <button class="dismiss" onclick="dismiss()">Dismiss</button>
      <button class="reply" onclick="reply()">Reply</button>
    </div>
  </div>

  <script>
    // Values
    const balance = 6424918.42;
    const loanLimit = 837377.63; // fixed as per your request

    function formatKES(amount) {
      return amount.toLocaleString("en-KE", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Match screenshot line formatting exactly
    const messageText = 
`The Balance For 01101*****7001: Book Balance KES ${formatKES(balance)}, 
Available Balance KES ${formatKES(balance)}, E-Loan Limit KES ${formatKES(loanLimit)}.
Do you want another transaction?
1. Yes
2. No`;

    document.getElementById("message").innerText = messageText;

    function dismiss() {
      // close app simulation
      alert("Session dismissed ❌");
    }

    function reply() {
      alert("You chose to reply ✉️");
    }

    // Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW error:", err));
    }
  </script>

</body>
</html>
