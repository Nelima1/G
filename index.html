<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balance Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #555;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      margin-bottom: 40px;
      font-size: 18px;
      line-height: 1.5em;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .dismiss {
      background-color: white;
      color: black;
    }
    .reply {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="message" id="message"></div>

  <div class="buttons">
    <button class="dismiss" onclick="dismiss()">Dismiss</button>
    <button class="reply" onclick="reply()">Reply</button>
  </div>

  <script>
    // Values
    const balance = 6424918.42;
    const loanLimit = balance * 1.5;

    // Format as KES with commas
    function formatKES(amount) {
      return amount.toLocaleString("en-KE", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Message
    const messageText = `
      The Balance For 01101*****7001: 
      Book Balance KES ${formatKES(balance)}, 
      Available Balance KES ${formatKES(balance)}, 
      E-Loan Limit KES ${formatKES(loanLimit)}.
      <br><br>
      Do you want another transaction?<br>
      1. Yes<br>
      2. No
    `;

    document.getElementById("message").innerHTML = messageText;

    // Button Actions
    function dismiss() {
      alert("Session dismissed ❌");
    }
    function reply() {
      alert("You chose to reply ✉️");
    }
  </script>

</body>
</html>
