<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balance Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#555555">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-weight: 500; /* medium weight like iOS */
      background-color: #555;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .message {
      flex: 1; /* pushes content to center */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      line-height: 1.5em;
      padding: 0 20px;
    }
    .buttons {
      display: flex;
      width: 100%;
      max-width: 600px;
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 0;
    }
    button {
      flex: 1;
      padding: 18px 0;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    .dismiss {
      background-color: white;
      color: black;
    }
    .reply {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="message" id="message"></div>

  <div class="buttons">
    <button class="dismiss" onclick="dismiss()">Dismiss</button>
    <button class="reply" onclick="reply()">Reply</button>
  </div>

  <script>
    // Balance values
    const balance = 6424918.42;
    const loanLimit = balance * 1.5;

    // Format with commas
    function formatKES(amount) {
      return amount.toLocaleString("en-KE", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Inject message
    const messageText = `
      The Balance For 01101*****7001:<br>
      Book Balance KES ${formatKES(balance)},<br>
      Available Balance KES ${formatKES(balance)},<br>
      E-Loan Limit KES ${formatKES(loanLimit)}.<br><br>
      Do you want another transaction?<br>
      1. Yes<br>
      2. No
    `;
    document.getElementById("message").innerHTML = messageText;

    // Button actions
    function dismiss() {
      alert("Session dismissed ❌");
    }
    function reply() {
      alert("You chose to reply ✉️");
    }

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW error:", err));
    }
  </script>

</body>
</html>
